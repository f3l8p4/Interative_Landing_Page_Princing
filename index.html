<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
  <link rel="stylesheet" href="./bootstrap-5.0.0-beta3-dist/css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/slider.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <div class="border d-grid justify-content-center p-5">
    <section class="border row-cols-1  p-4 pattern-cicles" style="text-align:center;">
      <h2 class="text-info">Simple,traffic-based princing</h2>
      <span class="fs-6 mb-3" style="color: gray;">Sign up for our 30-day trial.No credit card required</span>
    </section>
    <div class="card d-grid justify-content-center">
      <div class="" style="align-items: center;">
        <h5 class=""><span id="pageviews"></span> Pageviews</h5><h4><span id="value" class="display-4"></span>/month</h4>  
        <label for="">
          <input class=" form-range range" type="range" id="range" min="0" max="4" value="2">
        </label>
        <hr>
        <div class="border d-grid">
          <ul class="row list-unstyled p-2 mt-4" style="text-align: start;">
            <li class="listMargin col"><img src="./images/icon-check.svg " alt="">Unlimited Websites</li>
            <li class="listMargin"><img src="./images/icon-check.svg" alt="">100% data ownership</li>
            <li class="listMargin"><img src="./images/icon-check.svg" alt="">Email Reports</li>
            <button class="btn botao">Start My trial</button>
          </ul>
 
        </div>
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
