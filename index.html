<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
  <link rel="stylesheet" href="./bootstrap-5.0.0-beta3-dist/css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/slider.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <div class="border justify-content-center d-flex mt-5 p-5">
    <section class="border p-4">
      <h2 class="text-info">Simple,traffic-based princing</h2>
      <span class="fs-6 mb-3" style="color: gray;">Sign up for our 30-day trial.No credit card required</span>
    </section>
  </div>
  <section class="border d-grid justify-content-center">
    <div class="row">
      <div class="col card w-50 px-5 pb-5" style="text-align: center;">
        <h5>100k Pageviews</h5><h4><span id="value" class="display-4"></span>/month</h4>  
        <label for="">
          <input class=" form-range range h-50" type="range" id="range" min="0" max="4" value="2">
        </label>
        <hr>
        <div class="border d-grid">
          <ul class=" row list-unstyled p-2 mt-4" style="text-align: start;">
            <li class="listMargin"><img src="./images/icon-check.svg " alt="">Unlimited Websites</li>
            <li class="listMargin"><img src="./images/icon-check.svg" alt="">100% data ownership</li>
            <li class="listMargin"><img src="./images/icon-check.svg" alt="">Email Reports</li>
          </ul>
          <button class="btn botao">Start My trial</button>
        </div>
      </div>
    </div>
  </section>
  <script src="./js/index.js"></script>
</body>
</html>
