<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Crimson+Pro">

  <title>Frontend Mentor | Interactive pricing component</title>

<body>
  <div class="border justify-content-center d-flex mt-5 p-5">
    <section class="border p-4">
      <h2 class="text-info">Simple,traffic-based princing</h2>
      <span class="fs-6 mb-3" style="color: gray;">Sign up for our 30-day trial.No credit card required</span>
    </section>
  </div>
  <section class="border d-flex justify-content-center">

      <h5>100k Pageviews</h5><h4><span></span>/month</h4>  
      <label for="">
        <input class=" form-range range" type="range">
      </label>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      <hr>
      <ul class="list-unstyled p-2" style="text-align: start;">
        <li><img src="./images/icon-check.svg " alt="">Unlimited Websites</li>
        <li><img src="./images/icon-check.svg" alt="">100% data ownership</li>
        <li><img src="./images/icon-check.svg" alt="">Email Reports</li>
      </ul>
    </div>
  </section>
