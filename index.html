<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/slider.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <script src="./js/index.js"></script>
  <main class="main-container">
    <section class="main-text pattern-cicles">
     <h2 class="title">Simple, traffic-based pricing</h2>
     <span class="sub-title">Sign-up for our 30-day trial. No credit card required.</span> 
    </section>
  </main>
  <!--Card-->
  <section class="card">
    <div class="card-content">
      <div class="card-information">
        <h4 class="pageviews"><span id="pageviews"></span> Pageviews</h4>
        <h5 class="price"><span></span>/Month</h5>
      </div>
      <div class="form">
         <input class="form-range" id="range" type="range" min="0" max="4" value="2">
      </div>
      <div class="form-billing">
          <p>Month billing</p> 
          <div class="billing">
            <div class="dot"></div>
          </div>
           Yearly billing <div class="discount">25% discount</div>
      </div>
      <hr>
      <nav class="card-lists">
        <ul>
          <li><img src="./images/icon-check.svg" alt=""> unlimited Websites</li>
          <li><img src="./images/icon-check.svg" alt="">100% data ownership</li>
          <li><img src="./images/icon-check.svg" alt="">Email reports</li>
        </ul>
        <button class="btn">Start my trial</button>
      </nav>
    </div>
  </section>
</body>

</html>
